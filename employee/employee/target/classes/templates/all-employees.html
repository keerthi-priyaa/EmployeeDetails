<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="background-color:#D2691E;">

    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/employees}" >Dashboard</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class ="container">
    <div style="margin-top: 10px" >
        <div class = "col-lg-5">
            <a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Employee ID</th>
            <th> Name </th>
            <th> Email </th>
            <th> Date Of Birth </th>
            <th> Age </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "employee: ${employees}">
            <td th:text = "${employee.id}"></td>
            <td th:text = "${employee.name}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:text = "${employee.dateofbirth}"></td>
            <td th:text = "${employee.age}"></td>
            <td>
                <a th:href = "@{/employee/{id}(id=${employee.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
