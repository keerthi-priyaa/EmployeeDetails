<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="background-color: #e3f2fd;">

    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/employees}">Dashboard</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees/list}">Employees List</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Add Employee Details</h1>
            <div class = "card-body">
                <form th:action="@{/employees}" th:object = "${employee}" method="POST">
                    <div class ="form-group">
                        <label> Name </label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder="Enter Employee Name" required
                        />
                    </div>
                    <div class ="form-group">
                        <label> Date Of Birth </label>
                        <input
                                type = "date"
                                name = "dateofbirth"
                                th:field = "*{dateofbirth}"
                                class = "form-control"
                                placeholder="YYYY-MM-DD"
                                required
                        />
                    </div>
                    <div class ="form-group">
                        <label> Employee Email </label>
                        <input
                                type = "email"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Enter Employee Email"
                                required
                        />
                    </div>
                    <div class ="form-group">
                        <label> Employee Age </label>
                        <input
                                type = "number"
                                name = "age"
                                th:field = "*{age}"
                                class = "form-control"
                                placeholder="Enter Employee Age"
                                min="20" max="60"
                                required
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
